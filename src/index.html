<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>SoundSpin</title>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<!-- <link rel="icon" type="image/png" href="images/kaiten-boxed-favicon.png" sizes="16x16"> -->

		<link rel="stylesheet" type="text/css" href="../lib/Spin.js/addons/breadcrumb/breadcrumb.css" />
		<link rel="stylesheet" type="text/css" href="../lib/Spin.js/addons/navigation/navigation.css" />
		<link rel="stylesheet" type="text/css" href="css/soundcloud.css" />

		<script src="http://connect.soundcloud.com/sdk.js" type="text/JavaScript"> </script>

		<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.js"> </script>
		<script type="text/javascript" src="http://underscorejs.org/underscore.js"> </script>
		<script type="text/javascript" src="http://backbonejs.org/backbone.js"> </script>
		<script type="text/javascript" src="../lib/JPath/src/JPath.js"> </script>
		<script type="text/javascript" src="../lib/JTmpl/src/JTmpl.js"> </script>

		<script type="text/javascript" src="../lib/Spin.js/addons/breadcrumb/breadcrumb.js"> </script>
		<script type="text/javascript" src="../lib/Spin.js/addons/navigation/navigation.js"> </script>
		<script type="text/javascript" src="../lib/Spin.js/src/js/Spin.js"> </script>


		<script type="text/javascript" src="js/soundspin.js"> </script>
		<script type="text/javascript" src="js/soundspin.player.js"> </script>
		<script type="text/javascript" src="js/soundspin.author.js"> </script>

		<script type="text/javascript">
            $.spin.configure(function(elem){
                $.spin(new soundspin.views.Home().render().$el);
            });

            $(function() {
                soundspin.app = new soundspin.AppRouter();
                Backbone.history.start();
            });
		</script>

        <script id="Home" type="text/jtmpl">
            <div id="player" data-jtp-call="Player">
            </div>
            <nav id="more-options">
                <button id="#connection">Connect with soundCloud account</button>
                <button>Clear playlist</button>
                <button>Playlist history</button>
                <a href="#about">About</a>
                <a href="#musicians" class="see-more" title="Search artists">Search artists</a>
            </nav>
            <nav id="playlist" class="spin-list"/>
        </script>
        <script id="Player" type="text/jtmpl">
            <div id="control">
                <div id="control-play" class="control"></div>
                <div id="current-artwork">
                    <img/>
                </div>
                <div id="progress-bar"/>
                <div id="control-next" class="control"></div>
            </div>
            
            <nav id="current-track">
            </nav>
        </script>
        <script id="Track" type="text/jtmpl">
            <a class="sound" data-jtp-attr='{"href":"target"}'>
                <h1 data-jtp-select="track/title">Title</h1>
                <p data-jtp-select="track/user/username">Author</p>
            </a>
        </script>

        <script id="MusicianDetails" type="text/jtmpl">
            <nav class="side-nav spin-list">
                <a><span data-jtp-select="user/public_favorites_count"></span> Favorites</a>
                <a><span data-jtp-select="user/followings_count"></span> Followings</a>
            </nav>
            <section class="block-content mesician-description">
                <h1 data-jtp-select="user/full_name">user name</h1>
                <img class="resizable extended-artwork" data-jtp-attr='{"src":"avatar"}' />

                <p class="follow loading"><button class="unfollowed">Follow</button><button class="followed">Unfollow</button></p>

                <p data-jtp-test="user/country"><label>Country</label> <strong data-jtp-select="user/country"></strong></p>
                <p data-jtp-test="user/city"><label>City</label> <strong data-jtp-select="user/city"></strong></p>
                <p data-jtp-test="user/discogs_name"><label>Dicogs</label> <strong data-jtp-select="user/discogs_name"></strong></p>
                <p data-jtp-test="user/myspace_name"><label>MySpace</label> <strong data-jtp-select="user/myspace_name"></strong></p>
                <p data-jtp-test="user/website"><a data-jtp-attr='{"href": "user/website"}' data-jtp-select="user/website_title">website</a></p>

                <a data-jtp-attr='{"href":"user/permalink_url"}' target="_blank">See on Soundcloud</a>

                <p class="description" data-jtp-select="user/description"></p>
            </section>
        </script>


		<script type="text/javascript">

		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-27139182-1']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();

		</script>
	</head>
	<body/>
</html>
