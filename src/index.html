<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>SoundSpin</title>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<!-- <link rel="icon" type="image/png" href="images/kaiten-boxed-favicon.png" sizes="16x16"> -->

		<link rel="stylesheet" type="text/css" href="../lib/Spin.js/addons/breadcrumb/breadcrumb.css" />
		<link rel="stylesheet" type="text/css" href="../lib/Spin.js/addons/navigation/navigation.css" />
		<link rel="stylesheet" type="text/css" href="css/soundcloud.css" />

		<script src="http://connect.soundcloud.com/sdk.js" type="text/JavaScript"> </script>

		<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.js"> </script>
		<script type="text/javascript" src="http://underscorejs.org/underscore.js"> </script>
		<script type="text/javascript" src="http://backbonejs.org/backbone.js"> </script>
		<script type="text/javascript" src="../lib/JPath/src/JPath.js"> </script>
		<script type="text/javascript" src="../lib/JTmpl/src/JTmpl.js"> </script>

		<script type="text/javascript" src="../lib/Spin.js/addons/breadcrumb/breadcrumb.js"> </script>
		<script type="text/javascript" src="../lib/Spin.js/addons/navigation/navigation.js"> </script>
		<script type="text/javascript" src="../lib/Spin.js/src/js/Spin.js"> </script>


		<script type="text/javascript" src="js/soundspin.js"> </script>
		<script type="text/javascript" src="js/soundspin.player.js"> </script>
		<script type="text/javascript" src="js/soundspin.author.js"> </script>

		<script type="text/javascript">
            soundspin.app = new soundspin.AppRouter();
            Backbone.history.start();


            $.spin.configure(function(elem){
                $.spin(new soundspin.views.Home().render().$el);
            });
		</script>

        <script id="Home" type="text/jtmpl">
            <div id="player" data-jtp-call="Player">
            </div>
            <div id="more-options">
                <button id="#connection">Connect with soundCloud account</button>
                <button>Clear playlist</button>
                <button>Playlist history</button>
                <a href="#about">About</a>
                <a href="#musicians" class="nav spin-item see-more" title="Search artists"></a>
            </div>
            <nav id="playlist" class="spin-items"/>
        </script>
        <script id="Player" type="text/jtmpl">
            <div id="control">
                <div id="control-play" class="control"></div>
                <div id="current-artwork">
                    <img/>
                </div>
                <div id="progress-bar"/>
                <div id="control-next" class="control"></div>
            </div>
            
            <nav id="current-track">
            </nav>
        </script>
        <script id="Track" type="text/jtmpl">
            <a class="sound" attr="{'href':'target'}">
                <h1>Title</h1>
                <p>Author</p>
            </a>
        </script>



		<script type="text/javascript">

		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-27139182-1']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();

		</script>
	</head>
	<body/>
</html>
